 {% extends 'base.html' %}
 <!-- Styles block -->
{% block styles%}
{{ super() }}
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
  integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="../static/css/index.css" />
{% endblock %}
 {% block content %}
 <div class="row card second">
    <h1>Latest Crimes</h1>
    {% for crime in crimes %}
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 all-blogs">
      <div class="">
        <h4><a href="{{url_for('main.crime',id = crime.id)}}">{{crime.title | upper}}</a></h4>
        <h5>{{crime.description}}</h5>
        <p>Posted on :<small class="text-muted mr-2"> {{crime.time.strftime('%d-%m-%Y')}}</small> by 
        
      </div>
    </div>   

    {% endfor %}
</div>
 {% endblock %}
